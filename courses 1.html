
<!DOCTYPE html>
<html>
<head>
<title>Courses</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="bg-gray-50 p-6">

<h2 class="text-2xl font-bold mb-4">ðŸ“š Download Books</h2>

<div class="grid md:grid-cols-2 gap-4 mb-8">

<a href="books/physics.pdf" download
class="bg-white p-4 rounded-xl shadow hover:scale-105 transition">
Download Physics PDF
</a>

<a href="books/mathematics.pdf" download
class="bg-white p-4 rounded-xl shadow hover:scale-105 transition">
Download Mathematics PDF
</a>

</div>

<h2 class="text-2xl font-bold mb-4">ðŸ¤– AI Question Generator</h2>

<div class="bg-white p-6 rounded-xl shadow max-w-md">

<input id="topic"
placeholder="Enter topic (e.g Physics)"
class="border p-2 w-full mb-3 rounded">

<button onclick="generateQuestion()"
class="bg-indigo-600 text-white w-full py-2 rounded">
Generate Question
</button>

<p id="aiQuestion" class="mt-4 text-gray-700"></p>

</div>

<script>
async function generateQuestion(){

const topic = document.getElementById("topic").value;

const response = await fetch("https://api.openai.com/v1/chat/completions",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer YOUR_OPENAI_API_KEY"
},
body:JSON.stringify({
model:"gpt-4o-mini",
messages:[
{role:"user",content:
"Generate one difficult quiz question about "+topic}
]
})
});

const data = await response.json();
document.getElementById("aiQuestion").innerText =
data.choices[0].message.content;
}

// Animation
gsap.from("h2",{opacity:0,y:-20,duration:1});

</script>

</body>
</html>
